<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<main>
    <header class="header">
        <h1 id="title">Dr. Pepper Survey</h1>
        <p id="description">a short explanation</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <div class="field-forms">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" required placeholder="Enter your name"></input>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your name"></input>
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" min="0" max="9" required placeholder="Enter your name"></input>
            </div>

            <div class="radio-buttons"></div>
                <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
            </div>

            <div class="dropdown-menu"></div>
                <label for="dropdown">Your favorite flavor:</label>
                <select name="soda-type" id="dropdown">
                    <option value="original">Original</option>
                    <option value="birthday-cake">Birthday Cake</option>
                    <option value="caffeine-free">Caffeine Free</option>
                    <option value="cherry">Cherry</option>
                    <option value="cherry-vanilla">Cherry Vanilla</option>
                    <option value="cherry-zero-sugar">Cherry Zero Sugar</option>
                    <option value="cream-soda">Cream Soda</option>
                    <option value="cream-soda-zero-sugar">Cream Soda Zero Sugar</option>
                    <option value="dark-berry">Dark Berry</option>
                    <option value="diet">Diet</option>
                    <option value="diet-cream-soda">Diet Cream Soda</option>
                    <option value="diet-caffeine-free">Diet Caffeine Free</option>
                    <option value="dr-pepper-ten">Dr Pepper TEN</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="zero-sugar">Zero Sugar</option>
                    <option value="other">Other</option>
                </select> 
            </div>
            
            <div class="checkbox">
                <label for="checkbox">Which new flavor would you like to see?</label>
                <input type="checkbox" id="flavor1" name="flavor1" value="Apple">
                <label for="flavor1">Apple</label><br>
                <input type="checkbox" id="flavor2" name="flavor2" value="Banana">
                <label for="flavor2">Banana</label><br>
                <input type="checkbox" id="flavor3" name="flavor3" value="Chocolate">
                <label for="flavor3">Chocolate</label><br>
                <input type="checkbox" id="flavor4" name="flavor4" value="Jalapeno">
                <label for="flavor4">Jalapeno</label><br>  
            </div>

            <div class="comments-box">
                <label for="comments">Comments or concerns:</label>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="submit-button"></div>
                <input id="submit" type="submit">
            </div>

        </form>
    </div>
</main>
