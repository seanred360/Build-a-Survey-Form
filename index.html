<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<main>
    <header>
        <img id="dr-pepper-logo" src="resources/Dr-Pepper-Logo.png" alt="Dr Pepper New Logo">
        <h1 id="title">Short 2 minute Survey</h1>
        <p id="description">Thank you for sharing your opinion</p>
    </header>
    <form id="survey-form">
        <div id="form-group">
            <br><label class="label-headers" id="name-label" for="name">Name</label><br>
            <input class="form-inputs" id="name" type="text" required placeholder="Enter your name"></input><br><br>
        </div>
        <div id="form-group">
            <label class="label-headers" id="email-label" for="email">Email</label><br>
            <input class="form-inputs" type="email" id="email" 
            required placeholder="Enter your email"></input><br><br>
        </div>
        <div id="form-group"></div>
            <label class="label-headers" id="number-label" for="number">Age</label><br>
            <input class="form-inputs" type="number" id="number" 
            min="0" max="9" required placeholder="Enter your age"></input><br>
        </div>
        <div id="form-group" class="radio-gender">
            <p>Your Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>
            <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
            <label for="other">Prefer not to say</label>
            <br><br>
        </div>
        <div id="form-group" class="radio-how-often">
            <p>How often do you drink Dr. Pepper?</p>
            <input type="radio" id="never" name="how-often" value="never">
            <label for="never">Never</label>
            <br><br>
            <input type="radio" id="rarely" name="how-often" value="rarely">
            <label for="rarely">Rarely</label>
            <br><br>
            <input type="radio" id="sometimes" name="how-often" value="sometimes">
            <label for="sometimes">Sometimes</label>
            <br><br>
            <input type="radio" id="every-day" name="how-often" value="every-day">
            <label for="every-day">Everyday</label>
            <br><br>
        </div>

        <div id="form-group" class="dropdown-favorite-flavor">
            <p>Your favorite flavor:</p>
            <select class="form-inputs" name="soda-type" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="original">Original</option>
                <option value="birthday-cake">Birthday Cake</option>
                <option value="caffeine-free">Caffeine Free</option>
                <option value="cherry">Cherry</option>
                <option value="cherry-vanilla">Cherry Vanilla</option>
                <option value="cherry-zero-sugar">Cherry Zero Sugar</option>
                <option value="cream-soda">Cream Soda</option>
                <option value="cream-soda-zero-sugar">Cream Soda Zero Sugar</option>
                <option value="dark-berry">Dark Berry</option>
                <optgroup label="---Diet products---">
                <option value="diet">Diet</option>
                <option value="diet-cream-soda">Diet Cream Soda</option>
                <option value="diet-caffeine-free">Diet Caffeine Free</option>
                </optgroup>
                <option value="dr-pepper-ten">Dr Pepper TEN</option>
                <option value="vanilla">Vanilla</option>
                <option value="zero-sugar">Zero Sugar</option>
                <option value="other">Other</option>
            </select>
            <br>
        </div>

        <div id="form-group" class="checkbox-flavor">
            <p>Which new flavors would you like to see?</p>
            <input type="checkbox" id="flavor1" name="flavor1" value="Apple">
            <label for="flavor1">Apple</label>
            <br><br>
            <input type="checkbox" id="flavor2" name="flavor2" value="Banana">
            <label for="flavor2">Banana</label>
            <br><br>
            <input type="checkbox" id="flavor3" name="flavor3" value="Chocolate">
            <label for="flavor3">Chocolate</label>
            <br><br>
            <input type="checkbox" id="flavor4" name="flavor4" value="Jalapeno">
            <label for="flavor4">Jalapeno</label>
            <br><br>
            <input type="checkbox" id="flavor4" name="flavor4" value="Jalapeno">
            <label for="flavor4">Pine</label>
            <br><br>
        </div>

        <div id="form-group" class="textarea-comments">
            <p>Please tell us what you think:</p>
            <textarea class="form-inputs" id="comments" name="comments" rows="4" cols="50" 
            placeholder="Enter your comment here..." autocapitalize="sentences" spellcheck="true"></textarea><br>
        </div>

        <input id="submit" type="submit">
        
    </form>
</main>
