<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<main>
    <h1 id="title">Title</h1>
    <p id="description">a short explanation</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"></input>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your name"></input>
        <label id="number-label" for="number">Number</label>
        <input type="number" id="number" min="0" max="9" required placeholder="Enter your name"></input>

        <label for="cars">Choose a car:</label>
        <select name="cars" id="dropdown">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select> 

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br> 

        <label for="w3review">Review of W3Schools:</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
        
        <input id="submit" type="submit">
    </form>
</main>
